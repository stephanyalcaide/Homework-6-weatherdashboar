
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body>
    <div class="container">
       <div class=" jumbotron-fluid bg-dark text-white text-center">
         <div class="container">
           <h1 class="display-5 ">Weather Dashboard</h1>
         </div>
       </div>
       <!--First part-->
       <div class="row">
         <div class="col-3 m-2 bg-light">
           <h3>Search for any town:</h3> 
           <div class="input-group mb-3">
             <input type="text" class="form-control" id="town-input" aria-describedby="basic-addon2">
             <div class="input-group-append">
               <button id ="add-town" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
             </div>
           </div>
           <div class="card" style="width: 15rem;">
             <ul id="town-log" class="list-group list-group">
             </ul>
           </div>
         </div>
         <div class="col-8 m-2">
           <div class="row-12">
             <div class="card">
               <div id="todia-weather" class="card-body">
                 
               </div>
             </div>
           </div>
          
           <br>
           <div class="row-12">
             <h3>5-day Forecast:</h3>
           </div 
           <br>
           <div id ="boxes" class="row">
            
           
           </div>
         </div>
       </div>
      
      </div>
        <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script
    
     </body>
   </html>
</body>
</html>
